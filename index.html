<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <article class="conteiner">
      <div class="block">
        <section class="block_item block-item">
          <h2 class="block-item_title">У вас уже есть аккаунт?</h2>
          <button class="block-item_btn signin-btn">Войти</button>
        </section>
        <section class="block_item block-item">
          <h2 class="block-item_title">У вас нет аккаунта?</h2>
          <button class="block-item_btn signup-btn">Зарегестрироваться</button>
        </section>
      </div>

      <div class="form-box">
        <form action="#" class="form form_signin">
          <h3 class="form-title">Вход</h3>
          <p>
            <input
              type="text"
              class="form_input"
              placeholder="Логин"
              required
            />
          </p>
          <p>
            <input
              type="password"
              class="form_input"
              placeholder="Пароль"
              required
            />
          </p>
          <p>
            <button class="form_btn">Войти</button>
          </p>
          <p>
            <a href="" class="form_forgot">Восстановить пароль</a>
          </p>
        </form>

        <form action="#" class="form form_signup">
          <h3 class="form-title">Регистрация</h3>
          <p>
            <input
              type="text"
              class="form_input"
              placeholder="Логин"
              required
            />
          </p>
          <p>
            <input
              type="email"
              class="form_input"
              placeholder="Email"
              required
            />
          </p>
          <p>
            <input
              type="password"
              class="form_input"
              placeholder="Пароль"
              required
            />
          </p>
          <p>
            <input
              type="password"
              class="form_input"
              placeholder="Подтвердите пароль"
              required
            />
          </p>
          <p>
            <button class="form_btn form_btn_signup">Зарегестрироваться</button>
          </p>
        </form>
      </div>
    </article>
  </body>
</html>
